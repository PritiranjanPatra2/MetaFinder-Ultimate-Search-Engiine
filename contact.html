<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MetaFinder</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <script src="common.js"></script>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .header .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
        }

        .header .logo img {
            margin-right: 10px;
        }

        .header .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .header .navbar a:hover {
            background-color: #222222;
        }

        .main {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 80px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .main h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .main form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main form input,
        .main form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .main form input[type="submit"] {
            background-color: #222222;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main form input[type="submit"]:hover {
            background-color: #444444;
        }

        .confirmation-message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .main {
                margin: 20px;
                padding: 10px;
            }

            .main h1 {
                font-size: 2rem;
            }

            .main form input,
            .main form textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo"><img src="logo.png" alt="MetaFinder Logo" style="height: 40px;">MetaFinder</a>
        <i class="fa fa-bars" id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="main">
        <h1>Contact Us</h1>
        <form id="contactForm" action="contact_form_handler.php" method="POST" onsubmit="handleFormSubmit(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            Your form has been submitted. Thank you!
        </div>
    </main>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('contactForm');
            const confirmationMessage = document.getElementById('confirmationMessage');

            setTimeout(() => {
                form.style.display = 'none';
                confirmationMessage.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
